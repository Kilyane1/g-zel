<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: 'Lobster', cursive;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #message {
            font-size: 2.5em;
            margin-top: 10vh;
            margin-bottom: 40px;
            text-align: center;
        }
        #yesButton {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.3s;
            position: absolute;
            left: 30%;
            top: calc(10vh + 100px);
        }
        #noButton {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ff0000;
            color: white;
            position: absolute;
            right: 30%;
            top: calc(10vh + 100px);
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div id="message">AÅŸkÄ±m Ã¶zÃ¼r dilerim barÄ±ÅŸalÄ±m mÄ±Ä±</div>
    <button id="yesButton" onclick="sayYes()">Evet</button>
    <button id="noButton" onclick="moveNoButton()">HayÄ±r</button>

    <script>
        let noClickCount = 0;
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const message = document.getElementById('message');

        function moveNoButton() {
            noClickCount++;
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noButton.style.left = `${newX}px`;
            noButton.style.right = 'auto';
            noButton.style.top = `${newY}px`;

            yesButton.style.left = '50%';
            yesButton.style.transform = `translateX(-50%) scale(${1 + noClickCount * 0.2})`;

            if (noClickCount >= 5) {
                noButton.style.display = 'none';
                yesButton.textContent = 'BAÅžKA Ã‡AREN YOK GÃœZELÄ°M';
            }
        }

        function sayYes() {
            message.textContent = 'OLEEYYY biliyodum affedeceÄŸini seni Ã§ok seviyorum ðŸ’—';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            message.style.fontSize = '3em';
            message.style.color = '#000000';
        }

        window.addEventListener('resize', () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            if (noButton.style.left && noButton.style.display !== 'none') {
                noButton.style.left = `${Math.min(parseFloat(noButton.style.left), maxX)}px`;
                noButton.style.top = `${Math.min(parseFloat(noButton.style.top), maxY)}px`;
            }
            if (noClickCount > 0) {
                yesButton.style.left = '50%';
                yesButton.style.transform = `translateX(-50%) scale(${1 + noClickCount * 0.2})`;
            }
        });
    </script>
</body>
</html>
